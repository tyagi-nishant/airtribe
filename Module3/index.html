<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Airbnb</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Become a Host</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Book unique places to stay and things to do.</h2>
            <form>
                <input type="text" placeholder="Search">
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="categories">
            <div class="category">
                <img src="https://picsum.photos/id/237/200/300" alt="Category 1">
                <h3>Category 1</h3>
            </div>
            <div class="category">
                <img src="https://fastly.picsum.photos/id/9/5000/3269.jpg?hmac=cZKbaLeduq7rNB8X-bigYO8bvPIWtT-mh8GRXtU3vPc" alt="Category 2">
                <h3>Category 2</h3>
            </div>
            <div class="category">
                <img src="https://fastly.picsum.photos/id/21/3008/2008.jpg?hmac=T8DSVNvP-QldCew7WD4jj_S3mWwxZPqdF0CNPksSko4" alt="Category 3">
                <h3>Category 3</h3>
            </div>
            <!-- Add more categories as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Airbnb, Inc. All rights reserved.</p>
    </footer>
</body>
</html>
